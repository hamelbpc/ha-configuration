esphome:
  name: toproomd1mini
  platform: ESP8266
  board: d1_mini
  on_boot:
    priority: 600.0
    then:
      - delay: 1s
      - output.turn_on: gpio_red
      - binary_sensor.template.publish:
          id: toproom_red
          state: ON
      - binary_sensor.template.publish:
          id: toproom_yellow
          state: OFF
      - binary_sensor.template.publish:
          id: toproom_green
          state: OFF
      - delay: 30s
      - if:
          condition:
            wifi.connected
          then:
            - output.turn_off: gpio_red
            - output.turn_on: gpio_yellow
            - binary_sensor.template.publish:
                id: toproom_yellow
                state: OFF
            - binary_sensor.template.publish:
                 id: toproom_green
                 state: OFF            
      - delay: 5s


