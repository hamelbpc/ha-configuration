speedtest:
  sensor:
  - platform: command_line
    name: "Ookla Speedtest Data"
    command: "/config/speedtest -f json --accept-license --accept-gdpr"
    scan_interval: 3600
    command_timeout: 45
    json_attributes:
      - ping
      - download
      - upload
    value_template: "{{ value_json['result']['url'] }}"
